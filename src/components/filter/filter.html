<ion-content>

  <ion-list radio-group [(ngModel)]="memberStatus">
    <ion-list-header>Members</ion-list-header>
    <ion-item>
      <ion-label>All Members</ion-label>
      <ion-radio value="all" [checked]="memberStatus === 'all'" (ionSelect)="closeFilter()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Active Members</ion-label>
      <ion-radio value="true" [checked]="memberStatus === 'true'" (ionSelect)="closeFilter()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Inactive Members</ion-label>
      <ion-radio value="false" [checked]="memberStatus === 'false'" (ionSelect)="closeFilter()"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="memberDepartmentStatus">
    <ion-list-header>Departments</ion-list-header>
    <ion-item>
      <ion-label>All Departments</ion-label>
      <ion-radio value="all" [checked]="memberDepartmentStatus === 'all'"
                 (ionSelect)="closeFilter()"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let department of departments">
      <ion-label>{{ department }}</ion-label>
      <ion-radio [value]="department" [checked]="memberDepartmentStatus === department"
                 (ionSelect)="closeFilter()"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
