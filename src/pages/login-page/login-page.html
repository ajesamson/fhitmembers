<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logo.png" alt="Members">

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-row padding>
    <button ion-button round block  (click)="navigateToPage('TabsPage')">Sign In</button>
  </ion-row>

  <ion-row padding>
    <div text-center>
      Don't have an account? <a (click)="navigateToPage('RegisterPage')">Register</a>
    </div>
  </ion-row>
</ion-content>
