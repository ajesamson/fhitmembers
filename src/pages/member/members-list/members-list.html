<ion-header>
  <ion-navbar>
    <ion-title>Members</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="SearchMemberPage" [navParams]="{memberList: memberList, memberStatus: memberStatus}">
        <ion-icon name="search"></ion-icon>
      </button>
      <button [color]="celebrantExist ? 'danger' : 'dark'"
              ion-button icon-only
              navPush="BirthdayNotificationsPage"
              [navParams]="{celebrantList: celebrantList}">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showFilter($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-members-list [memberList]="memberList" [memberStatus]="memberStatus"></app-members-list>
  <ion-fab right bottom #fab>
    <button ion-fab mini><ion-icon name="person-add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="newMember('add', fab)"><ion-icon name="keypad"></ion-icon></button>
      <button ion-fab (click)="newMember('import', fab)"><ion-icon name="download"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
